<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Audit - QIAGEN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadAuditData()">
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="window.goBack()" style="padding:8px 15px; background:#eee; border-radius:8px; border:none; cursor:pointer;">â—€ Back</button>
            <h2 style="margin:0; color:#003366;">Inventory Audit</h2>
            <button onclick="submitAudit()" id="btnSubmit" style="background:#2563eb; color:white; padding:10px 20px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;">Submit Report</button>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="ðŸ” Find material to audit..." oninput="window.searchStock(this.value, 'audit')">
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Material & Product</th>
                        <th style="text-align:center;">System</th>
                        <th style="text-align:center;">Actual Count</th>
                        <th style="text-align:right;">Diff</th>
                    </tr>
                </thead>
                <tbody id="data">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/audit.js"></script>
</body>
</html>
